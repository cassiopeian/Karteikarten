<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Karteikarten—English to German Flashcards</title>
    <link rel="icon" type="image/png" href="images/karteikarten-favicon-v3-02.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/azi6bbn.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
   <header>
       <div>
        <img id="one" class="chameleon active" src="images/flash-chameleon.svg" alt="Flash, the Flashcard Chameleon" />
        <img id="two" class="chameleon" src="images/flash-german-03.png" alt="German Flash" />
        <img id="three" class="chameleon" src="images/flash-american.png" alt="American Flash" />
        <img id="four" class="chameleon" src="" alt="" />
       </div>
       <section id="header-title">
           <div id="h1-chevron-wrapper">
               <h1>Karteikarten</h1>
               <span id="black" class="chevron">›</span>
               <span id="red" class="chevron">›</span>
               <span id="yellow" class="chevron">›</span>
           </div>
           <h2>German to English flashcards</h2>
       </section>
   </header>
   <main>
       <section id="german-box">
           <div>
               <h3 id="german-word">die Kartoffel</h3>
               <span id="line"></span>
           </div>
           <div id="plural-zone">
               <span class="curly-braces">{ pl. </span><h4 id="german-plural">die Kartoffeln</h4><span class="curly-braces"> }</span>
           </div>
       </section>
       <form>
           <input id="your-translation" type="text" required />
           <button id="submit" type="button">Submit</button>
        </form>
   </main>
   <section>
       <div id="level-box" class="modal">
           <div class="modal-content">
               <div class="modal-body"></div>
               <div class="modal-footer">
                   <button id="continue" type="button">Continue</button>
               </div>
           </div>
       </div>
   </section>
   <footer>
       <p id="copyright">&copy; 2020 Cassiopeia Neely. All Rights Reserved.</p>
   </footer>
   <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
