<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Karteikarten—English to German Flashcards</title>
    <link rel="icon" type="image/png" href="images/karteikarten-favicon-v3-02.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/azi6bbn.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
   <header>
       <section id="logo">
           <div>
            <img id="one" class="chameleon active" src="images/flash-chameleon.svg" alt="Flash, the Flashcard Chameleon" />
            <img id="two" class="chameleon" src="images/flash-german-03.png" alt="German Flash" />
            <img id="three" class="chameleon" src="images/flash-american.png" alt="American Flash" />
            <img id="four" class="chameleon" src="" alt="" />
           </div>
           <section id="header-title">
               <div id="h1-chevron-wrapper">
                   <h1>Karteikarten</h1>
                   <span id="black" class="chevron">›</span>
                   <span id="red" class="chevron">›</span>
                   <span id="yellow" class="chevron">›</span>
               </div>
               <h2>German to English flashcards</h2>
           </section>
       </section>
       <nav>
           <ul>
               <li id="open-categories">Categories</li>
           </ul>
       </nav>
   </header>
   <section id="categories-wrapper">
       <div id="categories-box">
           <input type="checkbox" name="select-animals" id="select-animals" />
           <label class="category-buttons" for="select-animals">
                <div id="animals-color">
                    <div class="selection-circle"></div>
                </div>
               <p class="label-text">Animals</p>
           </label>
           <input type="checkbox" name="select-food" id="select-food" />
           <label class="category-buttons" for="select-food">
               <div id="food-color">
                   <div class="selection-circle"></div>
               </div>
               <p class="label-text">Food</p>
           </label>
           <input type="checkbox" name="select-people" id="select-people" />
           <label class="category-buttons" for="select-people">
               <div id="people-color">
                   <div class="selection-circle"></div>
               </div>
               <p class="label-text">People</p>
           </label>
        </div>
        <button id="select-categories" type="button">Select Categories</button>
   </section>
   <main>
       <section id="help-row">
           <div id="icon-container">
               <img id="hint-bulb" class="help-icons" src="images/karteikarten-hint-bulb.svg" alt="Hint lightbulb" />
               <img id="answer-key" class="help-icons" src="images/karteikarten-answer-key.svg" alt="Answer key" />
            </div>
            <div id="hint-message"></div>
        </section>
        <section id="countdown-arc">
            <p id="countdown-number"></p>
        </section>
        <section id="german-box">
            <div>
                <h3 id="german-word">die Kartoffel</h3>
                <span id="line"></span>
            </div>
            <div id="plural-zone">
                <span class="curly-braces">{ pl. </span><h4 id="german-plural">die Kartoffeln</h4><span class="curly-braces"> }</span>
            </div>
        </section>
        <form>
            <input id="your-translation" type="text" placeholder="" required />
            <button id="submit" type="button">Submit</button>
        </form>
        <section id="countdown-row">
            <div id="countdown-container">
                <p id="countdown-text">There are <span id="countdown"></span> in this round</p>
            </div>
        </section>
   </main>
   <section>
       <div id="level-box" class="modal">
           <div class="modal-content">
               <div class="modal-body">
                   <h1 id="congrats">Fantastisch!</h1>
                   <h2 id="congrats-sub">You've reached</h2>
                   <figure>
                    <figcaption id="level"></figcaption>
                   </figure>
               </div>
               <div class="modal-footer">
                   <button id="continue" type="button">Continue</button>
               </div>
           </div>
       </div>
   </section>
   <footer>
       <p id="copyright">&copy; 2020 Cassiopeia Neely. All Rights Reserved.</p>
   </footer>
   <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
